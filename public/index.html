<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Leave a Review</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="overlay"></div>

  <div class="container">
    <h1 id="business-name">Loading...</h1>
    <p id="description"></p>

    <div class='rating-section' id="rating-section">
      <div class="stars" id="stars"></div>
    </div>

    <div id="thank-you" class="hidden"></div>

    <form id="feedback-form" class="hidden">
      <select id="category" required>
        <option value="">Select Issue Category</option>
        <option>Service</option>
        <option>Food Quality</option>
        <option>Wait Time</option>
        <option>Staff</option>
        <option>Cleanliness</option>
        <option>Other</option>
      </select>

      <input type="text" id="name" placeholder="Full name (optional)">
      <input type="email" id="email" placeholder="Email (optional)">
      <input type="tel" id="phone" placeholder="Phone (optional)" pattern="[0-9]{7,15}">

      <textarea id="feedback" placeholder="Your feedback (min 20 chars)" required minlength="20"></textarea>

      <button type="submit">Submit Feedback</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
